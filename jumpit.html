<!DOCTYPE html>
<html>
<head>
	<title>Jump it !</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="scripts/jumpit.js"></script>
	<style>
		body {
			width: 100%;
			font-family: sans-serif;
			text-align: center;
		}
		canvas {
			border: 1px solid black;

	</style>

	<audio loop autoplay id="music">

	</audio>
	<audio id="brwa">
		<source src="https://www.myinstants.com/media/sounds/movie_1.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
